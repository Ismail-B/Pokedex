<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <script src="./script.js"></script>
    <script src="./scripts/template.js"></script>
    <link rel="stylesheet" href="styles/standard.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styles/big-cards.css" />
    <link rel="stylesheet" href="styles/responsiv.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Viga&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pixelify+Sans:wght@400..700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link
      rel="icon"
      type="image/png"
      href="https://ismail-baris.developerakademie.net/pokedex/assets/img/pokeball-ladesymbol.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="init()">
    <header>
      <div class="headerlogo">
        <img class="pkmn-logo" src="./assets/img/pokemon.png" alt="" />
      </div>
      <div class="inputfield">
        <img src="./assets/img/pokeball-logo.png" alt="Pokeball" />
        <div>
          <input
            oninput="pokeFilter()"
            id="searchInput"
            type="search"
            placeholder="Type in Pokemon"
          />
          <div id="inputMsg"></div>
        </div>
      </div>
    </header>
    <main>
      <div onclick="enableScroll(),toggleOverlay()" id="overlay"></div>
      <div id="content"></div>
      <div id="loading-spinner"></div>
      <div id="empty-page"></div>
      <button
        onclick="loadMorePokemon()"
        type="button"
        id="loadMore"
        class="btn btn-dark"
      >
        Load More
      </button>
    </main>
    <footer>
      <div class="footer">
        <img src="./assets/img/pokeball-logo.png" alt="Pokeball logo" />
        <p class="signature">Pokedex <br />by<br />Ismail</p>
      </div>
      <p class="under-signature">Â© 2024 IB Company</p>
    </footer>
  </body>
</html>
